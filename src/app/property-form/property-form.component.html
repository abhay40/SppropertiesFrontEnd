<div id="addEmployeeModal" class="modal fade" style="overflow: scroll;">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (ngSubmit)="onSubmit(property)">

                <div class="modal-header">                      
                    <h4 class="modal-title">Add Property</h4>
                    <button type="button" (click)="Back()" class="close" id="cross" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>

                <div class="modal-body">

                    <div class="form-group">
                        <label>Property-Name</label>
                        <input #pName type="text" name="name" class="form-control" required="" [(ngModel)]="property.PropertyName">
                    </div>


                    <div class="form-group">
                        <label>Property-cost</label>
                        <input  #pcost type="text" name="cost" class="form-control" required="" [(ngModel)]="property.PropertyCost">
                    </div>


                    <div class="form-group">
                        <label>Property-size</label>
                        <input  #psize type="text" name="size" class="form-control" required="" [(ngModel)]="property.PropertySize">
                    </div>


                    <div class="form-group">
                        <label>Commision</label>
                        <input type="text" name="commision" class="form-control" required="" [(ngModel)]="property.Commision">
                    </div>  


                    <div class="form-group">
                        <label>Advance</label>
                        <input type="text" name="advance" class="form-control" required="" [(ngModel)]="property.Advance">
                    </div>  


                    <div class="form-group">
                        <label>Deposit-Amount</label>
                        <input type="text" name="DepositAmount" class="form-control" required="" [(ngModel)]="property.DepositAmount">
                    </div>


                    <div class="form-group">
                        <label>EntryDate</label>
                        <input type="date" name="EntryDate" class="form-control" required="" [(ngModel)]="property.EntryDate">
                    </div> 


                    <div class="form-group">
                        <label>TimeAlloted</label>
                        <input type="date" name="TimeAlloted" class="form-control" required="" [(ngModel)]="property.TimeAlloted">
                    </div>


                    <div class="form-group">
                        <label>TotalCost</label>
                        <input type="number" name="cost" class="form-control" required="" [(ngModel)]="property.TotalCost">
                    </div>  
                    

                </div> 

                <div class="modal-footer">
                    <!-- <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"> -->
                    <input type="submit" class="btn btn-success" value="Add">
                </div>

            </form>
        </div>
    </div>
</div>
