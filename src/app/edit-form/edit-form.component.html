<div  id="editEmployeeModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (ngSubmit)="onEdit(property)">
                <div class="modal-header">                      
                    <h4 class="modal-title">Edit Property</h4>
                    <button type="button" [routerLink]="'/table'" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">                    
                    <div class="form-group">
                        <label>PropertyName</label>
                        <input type="text" name="Name" [(ngModel)] ="property.pName" class="form-control" required="">
                        
                    </div>
                    <div class="form-group">
                        <label>PropertySize</label>
                        <input type="text" name="size" [(ngModel)]="property.propSize" class="form-control" required="">
                    </div>
                    <div class="form-group">
                        <label>PropertyCost</label>
                        <input type="number" name="Cost" [(ngModel)]="property.pCost" class="form-control" required="">
                    </div>
                    <div class="form-group">
                        <label>Advance</label>
                        <input type="number" name="Advance" [(ngModel)]="property.advance" class="form-control" required="">
                    </div> 
                    <div class="form-group">
                        <label>Commission</label>
                        <input type="number" name="Commision" [(ngModel)] = "property.commission" class="form-control" required="">
                    </div>  
                    <div class="form-group">
                        <label>DepositAmount</label>
                        <input type="number" name="DepositAmount" [(ngModel)] = "property.depositamount" class="form-control" required="">
                    </div> 
                      
                    <div class="form-group">
                        <label>EntryDate</label>
                        <input type="date" class="form-control" name="EntryDate" [(ngModel)]="property.entryDt" >
                    </div>                
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-info" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>
